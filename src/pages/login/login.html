<ion-content class="login-content no-scroll" padding>

  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/img/voda.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row class="title">
    <ion-col></ion-col>
    <ion-col width-67>
      <h2 align="center"> InnoGarage </h2>
    </ion-col>
     <ion-col></ion-col>
  </ion-row>

  <div class="login-box">
 <form  (submit)="loginUser()" >

   <ion-row>
        <ion-col>
          <ion-list inset>

   <ion-item>
      <ion-input #email  type="email" [(ngModel)] = "user.email" name="email"
        placeholder="Your email address">
       
          </ion-input>
    </ion-item> 

     <ion-item>
      <ion-input #password  type="password"  [(ngModel)] = "user.password" name="password"
        placeholder="Your password">
        </ion-input>
    </ion-item>
   </ion-list>
        </ion-col>
      </ion-row>

       <ion-row>
        <ion-col class="signup-col">
      
<button ion-button class="submit-btn" full type="submit">
      Login
    </button>
    
        </ion-col>
      </ion-row>
</form>
  </div>
</ion-content>
