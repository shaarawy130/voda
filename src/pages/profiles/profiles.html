<ion-header background-color="darkred">
  <ion-navbar  color="gedid" hideBackButton="false">
    <ion-title>{{user?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<!--  <div *ngIf="isMember"> -->
  <div class="container">
    <!-- User Info -->
    
   <!--  <div *ngIf="user">-->

    
      <div class="profile">
      <!--  <img src="{{(user|async) ?.img }}" /> -->
      <img src="{{user?.img }}"  (click)="enlargeImage(user.img)"/>
      </div>
      
     
      <!-- Show icon of logged in provider -->
      <div class="cont">
  <!--     <h4 ><span >{{(item|async) ?.name }} </span>-->
<h4 ><span >{{user?.name }} </span>
       
      </h4>
      
      <p >{{user?.email }}</p> 
    </div>
    <!-- Profile Menu -->
<ion-grid>
<ion-row>
   <ion-col width-10></ion-col>
  
<ion-list>
 
          <ion-item class="adeek" no-lines text-wrap>
            
             <ion-icon name="school" item-left></ion-icon>
  <!--   <h2> University: {{(user|async) ?.university }} </h2>-->
<h2> University: {{user?.university}} </h2>
          </ion-item>
       
          
          
      <ion-item class="adeek" no-lines text-wrap>
         <ion-icon name="brush" item-left> </ion-icon>
         <h2> Skills: {{user?.Skills}} </h2> 
      </ion-item>
     
      <ion-item class="adeek" no-lines text-wrap>
         <ion-icon name="game-controller-b" item-left></ion-icon>
      Degree: {{user?.degree}}
          </ion-item>
 
          <ion-item class="adeek" no-lines text-wrap>
         <ion-icon name="game-controller-b" item-left></ion-icon>
      Doing: {{user?.type}}
          </ion-item>
      
          <ion-item class="adeek" no-lines text-wrap>
        <ion-icon name="calendar" item-left></ion-icon>
      Join Date: {{user?.JoinDate}}
          </ion-item>
          <ion-item class="adeek" no-lines text-wrap>
        <ion-icon name="calendar" item-left></ion-icon>
      EndDate: {{user?.EndDate}}
          </ion-item>

         
         <ion-item class="adeek" no-lines text-wrap>
           <ion-icon name="mail" item-left></ion-icon>
       Email: {{user?.email}}
          </ion-item>
          
       
  
          <ion-item class="adeek" no-lines text-wrap>
          <ion-icon name="call" item-left></ion-icon>
      Phone : {{user?.phone}}
          </ion-item>
      
              
 
    </ion-list>
  
   <ion-col width-10></ion-col>
</ion-row>
  
</ion-grid>
  </div>
    
    
</ion-content>
